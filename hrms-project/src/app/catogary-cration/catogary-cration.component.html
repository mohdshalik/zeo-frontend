<div mat-dialog-content class="">
    <div class="cpm-sec">

        <h1>Category</h1><hr>

        <form >
        <div class="row">
            <div class="col-md-6" >
               
      <label>Category Tittle</label>
     <input type="text"  class="form-control" required  [(ngModel)]="ctgry_title"  placeholder="Enter Category Name"
      [ngModelOptions]="{standalone: true}" [ngClass]="{'error-field': registerButtonClicked && !ctgry_title}">
     
     <div *ngIf="registerButtonClicked && !ctgry_title" class="error-message">Category Name is required.</div>
</div>


<div class="col-md-6" >
               
    <label>Category code</label>
   <input type="text"  class="form-control" required  [(ngModel)]="ctgry_code"  placeholder="Enter Category code"
    [ngModelOptions]="{standalone: true}" [ngClass]="{'error-field': registerButtonClicked && !ctgry_code}">
   
   <div *ngIf="registerButtonClicked && !ctgry_code" class="error-message">category code is required.</div>
</div>


<div class="col-md-6" >
               
    <label>Description</label>
   <input type="text"  class="form-control" required  [(ngModel)]="ctgry_description"  placeholder="Enter Description "
    [ngModelOptions]="{standalone: true}" [ngClass]="{'error-field': registerButtonClicked && !ctgry_description}">
   
   <div *ngIf="registerButtonClicked && !ctgry_description" class="error-message">Description is required.</div>
</div>
       
         
      
        
        
   


        </div>
    </form>

    <div class="row">
        <div class="col-md-4"></div>
         <div class="col-md-2">
            <button  (click)="copyFields()"  class="pull-right btn btn-danger btn-full mt-4" >Copy all fields</button>

        </div>
        <div class="col-md-2">
            <!-- Paste Fields Button -->
            <button (click)="pasteFields()" class="pull-right btn btn-primary btn-full mt-4">Paste</button>

          </div>
        <div class="col-md-2">
            <button (click)="ClosePopup()"   class="pull-right btn btn-danger btn-full mt-4" >Cancel</button>

        </div>
        <div class="col-md-2">
            <button type="button" (click)="registerCatogary()"  mat-raised-button color="primary" class="pull-right btn-full mt-4" >Add</button>

        </div>
    </div>


        </div>
</div>
<div mat-dialog-action>
    
</div>

        <div class="tab_back mt-5">
        <mat-tab-group> 
            <mat-tab label="Compensatory Leave Request">
                
                <div class="tab_boddy">
                    <form (ngSubmit)="requestCompansatoryLeave()" enctype="multipart/form-data">

                        <div class="row">
                            <div class="col-md-6" >
                                <label>Request type</label>
                                <div class="custom-sel">
                                  <select class="form-control" id="request_type" name="request_type" [(ngModel)]="request_type" [ngModelOptions]="{standalone: true}">
                                    <option value="work_request">work Request</option>
                                    <option value="leave_request">Compansatory Leave Request</option>
                                  </select>
                                </div>
                              </div>

                                  
                      <div class="col-md-6">
                        <label>Work Date</label>
                        <input type="date" class="form-control" required [(ngModel)]="work_date" placeholder="Enter work Date"
                               [ngModelOptions]="{standalone: true}" [ngClass]="{'error-field': registerButtonClicked && !work_date}">
                        <div *ngIf="registerButtonClicked && !work_date" class="error-message">work Date is required.</div>
                      </div>
                  
                      <div class="col-md-12">
                        <label>Reason</label>
                        <textarea class="form-control" [(ngModel)]="reason" [ngModelOptions]="{standalone: true}"></textarea>
                      </div>

                      <div class="col-md-6">
                        <label>Employee</label>
                        <div class="custom-sel">
                          <select class="form-control" id="employee" name="employee" [(ngModel)]="employee" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let employee of Employees" [value]="employee.id">{{ employee.emp_code }}</option>
                          </select>
                        </div>
                      </div>

                            </div>
                      
                    </form>
            </div>
          </mat-tab>
              <mat-tab label="Compensatory Leave Transaction ">
  
                <div class="tab_boddy">
                    <form (ngSubmit)="requestCompansatoryTransLeave()" enctype="multipart/form-data">

                        <div class="row">
                            <div class="col-md-6" >
                                <label>Transaction type</label>
                                <div class="custom-sel">
                                  <select class="form-control" id="transaction_type" name="transaction_type" [(ngModel)]="transaction_type" [ngModelOptions]="{standalone: true}">
                                    <option value="addition">Addition</option>
                                    <option value="deduction">Deduction</option>
                                  </select>
                                </div>
                              </div>


                                  
                      <div class="col-md-6">
                        <label>Days</label>
                        <input type="date" class="form-control" required [(ngModel)]="days" placeholder="Enter  Days"
                               [ngModelOptions]="{standalone: true}" [ngClass]="{'error-field': registerButtonClicked && !days}">
                        <div *ngIf="registerButtonClicked && !days" class="error-message"> Days is required.</div>
                      </div>
                  
                      <div class="col-md-12">
                        <label>Reason</label>
                        <textarea class="form-control" [(ngModel)]="reason" [ngModelOptions]="{standalone: true}"></textarea>
                      </div>

                      <div class="col-md-6">
                        <label>Employee</label>
                        <div class="custom-sel">
                          <select class="form-control" id="employee" name="employee" [(ngModel)]="employee" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let employee of Employees" [value]="employee.id">{{ employee.emp_code }}</option>
                          </select>
                        </div>
                      </div>

                            </div>
                      
                    </form>
                </div>
                  </mat-tab>
  
             
                  </mat-tab-group> 
  
                  </div>
   




    </div>
</div>

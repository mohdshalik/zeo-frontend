    <div class="cpm-sec" *ngIf="visibles">

        <h1>Designation</h1><hr>

        <form >
        <div class="row">
            <div class="col-md-6" >
               
      <label>Job Tittle</label>
     <input type="text"  class="form-control" required  [(ngModel)]="desgntn_job_title"  placeholder="Enter Job Name"
      [ngModelOptions]="{standalone: true}" [ngClass]="{'error-field': registerButtonClicked && !desgntn_job_title}">
     
     <div *ngIf="registerButtonClicked && !desgntn_job_title" class="error-message">Department Name is required.</div>
</div>


<div class="col-md-6" >
               
    <label>Description</label>
   <input type="text"  class="form-control" required  [(ngModel)]="desgntn_description"  placeholder="Enter Description "
    [ngModelOptions]="{standalone: true}" [ngClass]="{'error-field': registerButtonClicked && !desgntn_description}">
   
   <div *ngIf="registerButtonClicked && !desgntn_description" class="error-message">Description is required.</div>
</div>
       
         
      
        
        
   


        </div>
    </form>

    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-2">
            <button (click)="ClosePopup()"   class="pull-right btn btn-danger btn-full mt-4" >Cancel</button>

        </div>
        <div class="col-md-2">
            <button (click)="registerDesignation()"  mat-raised-button color="primary" class="pull-right btn-full mt-4" >Add</button>

        </div>
    </div>
